<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div id="controls">
        <button id="dogBtn" class="ctrlBtn active">Dogs</button>
        <button id="catBtn" class="ctrlBtn">Cats</button>
        <button id="birdBtn" class="ctrlBtn">Birds</button>
    </div>

    <form id='dogForm'>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age">
        <label for="legs">Leg Count:</label>
        <input type="number" name="legs" id="legs">
        <button type="submit" class="submit" id="submitDog">Submit</button>
    </form>
    <form id="catForm">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age">
        <label for="legs">Leg Count:</label>
        <input type="number" name="legs" id="legs">
        <button type="submit" class="submit" id="submitCat">Submit</button>
    </form>
    <form id="birdForm">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age">
        <label for="legs">Leg Count:</label>
        <input type="number" name="legs" id="legs">
        <button type="submit" class="submit" id="submitBird">Submit</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
